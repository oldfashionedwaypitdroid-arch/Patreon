
<!DOCTYPE html>
<html>
<head>
<title>Package Journey Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  body { margin: 0; padding: 0; }
  #map { width: 100%; height: 100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script>
  const points = [{"name":75001,"zip":"","lat":32.96015,"lng":-96.83808},{"name":"08323","zip":"","lat":39.39557,"lng":-75.36605},{"name":"00601","zip":"","lat":18.18027,"lng":-66.75266},{"name":"00601","zip":"","lat":18.18027,"lng":-66.75266},{"name":19104,"zip":"","lat":39.95891,"lng":-75.19836},{"name":96001,"zip":"","lat":40.57731,"lng":-122.45443}];

  const map = L.map('map').setView([39, -96], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  const route = [];

  points.forEach(p => {
    const icon = L.icon({
      iconUrl: "https://i.imgur.com/u5LVcub.png",
      iconSize: [40, 40]
    });

    L.marker([p.lat, p.lng], { icon })
      .addTo(map)
      .bindPopup(p.name + " (" + p.zip + ")");

    route.push([p.lat, p.lng]);
  });

  if (route.length > 1) {
    L.polyline(route, { weight: 4 }).addTo(map);
  }
</script>

</body>
</html>
